<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Продукты</title><link rel="icon" href="favicon.svg"><script defer="defer" src="index.js"></script></head><body><script>// https://habr.com/ru/articles/663964/
        // https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Set
        const getN = () => Math.ceil(Math.random() * 10)
        let n = 10;
        let arr = [];
        while (n--) {
            arr.push(getN())
        }
        console.log(arr);

        // Set - набор уникальных значений
        
        const nums = new Set();
        for (n of arr) {
            nums.add(n)
        }

        console.log(nums)
        console.log(Array.from(nums))

        if (nums.has(9)) {
            nums.delete(9)
            nums.add("9")
        }
        console.log(nums)</script></body></html>
